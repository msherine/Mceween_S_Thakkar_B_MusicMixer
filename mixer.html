<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer</title>
  <!---link fonts here --->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  <!--- the reset css needs to be linked before main.css file --->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
  <main>
    <div class="mixer_container">
      <h2 class="main-heading">Ringtone Composer</h2>
      <div class="mixer_instruments">
        <img id="intr_1" src="images/guitar.png" alt="guitar" draggable="true">
        <img id="intr_2" src="images/bongo drums.png" alt="bongo drums" draggable="true">
        <img id="intr_3" src="images/violin.png" alt="violin" draggable="true">
        <img id="intr_4" src="images/western sitar.png" alt="western sitar" draggable="true">
        <img id="intr_5" src="images/trumpet.png" alt="trumpet" draggable="true">
        <img id="intr_6" src="images/drumpad.png" alt="drumpad" draggable="true">
      </div>

      <div class="mixer_center">
        <img id="mixer_bg" src="images/hand_mobile_bg.png" alt="mixer background">
        <div class="mixer_drop">
          <div class="inst_drop d1"></div>
          <div class="inst_drop d2"></div>
          <div class="inst_drop d3"></div>
          <div class="inst_drop d4"></div>
        </div>
      </div>

      <div class="mixer_instruments">
        <img id="intr_7" src="images/conga drum.png" alt="conga drum" draggable="true">
        <img id="intr_8" src="images/xylophone.png" alt="xylophone" draggable="true">
        <img id="intr_9" src="images/shakers.png" alt="shakers" draggable="true">
        <img id="intr_10" src="images/accordion.png" alt="accordion" draggable="true">
        <img id="intr_11" src="images/bagpipe.png" alt="bagpipe" draggable="true">
        <img id="intr_12" src="images/saxophone.png" alt="saxophone" draggable="true">
      </div>

    </div>
  </main>
</body>
</html>
