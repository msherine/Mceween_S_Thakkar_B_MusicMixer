<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer</title>
  <!---link fonts here --->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  <!--- the reset css needs to be linked before main.css file --->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
  <main>
    <div class="mixer_container">
      <h2 class="main-heading">Ringtone Composer</h2>
      <div class="mixer_instruments">
        Mixer Left
        <img id="intr_1" src="#" alt="intrument 1" draggable="true">
        <img id="intr_2" src="#" alt="intrument 2" draggable="true">
        <img id="intr_3" src="#" alt="intrument 3" draggable="true">
        <img id="intr_4" src="#" alt="intrument 4" draggable="true">
        <img id="intr_5" src="#" alt="intrument 5" draggable="true">
        <img id="intr_6" src="#" alt="intrument 6" draggable="true">
      </div>

      <div class="mixer_center">
        <p>Mixer Center</p>
        <div class="mixer_bg">
          <img src="#" alt="mixer background">
          <div class="inst_choice">
            <div class="inst_drop d1"></div>
            <div class="inst_drop d2"></div>
            <div class="inst_drop d3"></div>
            <div class="inst_drop d4"></div>
          </div>
        </div>
      </div>

      <div class="mixer_instruments">
        Mixer Right
        <img id="intr_7" src="#" alt="intrument 7" draggable="true">
        <img id="intr_8" src="#" alt="intrument 8" draggable="true">
        <img id="intr_9" src="#" alt="intrument 9" draggable="true">
        <img id="intr_10" src="#" alt="intrument 10" draggable="true">
        <img id="intr_11" src="#" alt="intrument 11" draggable="true">
        <img id="intr_12" src="#" alt="intrument 12" draggable="true">

      </div>

    </div>
  </main>
</body>
</html>
